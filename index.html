<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Team Garage ⚡</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="header-content">
            <div class="brand">
                <h1>PADEL</h1>
                <div class="subtitle">TEAM GARAGE</div>
            </div>

            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Changer le thème" onclick="toggleTheme()">
                <svg id="theme-icon-light" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="18"
                    height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>

            <nav class="main-nav">
                <button class="nav-btn active" onclick="switchView('garage')" id="nav-garage">
                    <span class="nav-text">Garage</span>
                    <span class="nav-line"></span>
                </button>
                <button class="nav-btn" onclick="switchView('ranking')" id="nav-ranking">
                    <span class="nav-text">Classement</span>
                    <span class="nav-line"></span>
                </button>
            </nav>

            <div class="filter-wrapper" id="garage-filters">
                <div class="filter-bar" id="filter-bar">
                    <button class="filter-btn active" onclick="filterRackets('all')" id="btn-all">
                        Tout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- VUE GARAGE -->
        <section id="garage-view" class="view-section active">
            <div class="racket-grid" id="racket-container">
            </div>
        </section>

        <!-- VUE CLASSEMENT -->
        <section id="ranking-view" class="view-section" style="display:none;">
            <div class="ranking-container">
                <div class="ranking-header">
                    <div class="rank-col">Pos</div>
                    <div class="player-col">Pilote</div>
                    <div class="points-col">Pts</div>
                </div>
                <div id="ranking-list" class="ranking-list">
                    <!-- Ranking items will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <!-- MODALE SIDE-PANEL -->
    <div class="side-panel-overlay" id="modal">
        <div class="side-panel">
            <button class="close-btn" onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="panel-layout">
                <!-- Zone Image (Gauche) -->
                <div class="panel-visual">
                    <div class="main-img-wrap">
                        <img id="m-img" class="modal-img" src="" alt="Raquette">
                    </div>
                    <!-- Zone d'affichage des miniatures additionnelles -->
                    <div class="thumbs-container" id="m-thumbs"></div>
                </div>

                <!-- Zone Data (Droite) -->
                <div class="panel-data">
                    <div class="data-header">
                        <span id="m-tag" class="modal-tag">Niveau</span>
                        <h2 id="m-title">Titre Raquette</h2>
                        <div class="price-wrap">
                            <span id="m-price">0 €</span>
                        </div>
                    </div>

                    <div class="data-content">
                        <p id="m-desc" class="desc-text"></p>

                        <div class="specs-grid">
                            <div class="spec-item">
                                <span class="spec-label">Poids</span>
                                <span class="spec-value" id="m-weight">-</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">Forme</span>
                                <span class="spec-value" id="m-shape">-</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">Mousse</span>
                                <span class="spec-value" id="m-foam">-</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">Surface</span>
                                <span class="spec-value" id="m-surface">-</span>
                            </div>
                        </div>

                        <div class="performance-section">
                            <h3>Télémétrie</h3>
                            <div class="stats-list" id="m-stats">
                                <!-- Stats injected here -->
                            </div>
                        </div>

                        <div class="action-section">
                            <a id="m-link" href="#" target="_blank" class="buy-btn">
                                Accepter l'offre
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
