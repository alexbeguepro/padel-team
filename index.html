<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Team Garage ‚ö°</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="header-content">
            <h1>Raquette Padel</h1>
            <div class="subtitle">Road to Jules Marie</div>

            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Changer le th√®me" onclick="toggleTheme()"
                style="position: absolute; top: 30px; right: 30px; background: transparent; border: 1px solid var(--border-glass); color: var(--text-main); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 200;">
                <svg id="theme-icon-light" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20"
                    height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>

            <nav class="main-nav">
                <button class="nav-btn active" onclick="switchView('garage')" id="nav-garage">Garage üéæ</button>
                <button class="nav-btn" onclick="switchView('ranking')" id="nav-ranking">Classement üèÜ</button>
            </nav>

            <div class="filter-wrapper" id="garage-filters">
                <div class="filter-bar" id="filter-bar">
                    <button class="filter-btn active" onclick="filterRackets('all')" id="btn-all">
                        <span class="filter-dot" style="background: white;"></span>
                        Tout le garage
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- VUE GARAGE -->
        <section id="garage-view" class="view-section active">
            <div class="racket-grid" id="racket-container">
            </div>
        </section>

        <!-- VUE CLASSEMENT -->
        <section id="ranking-view" class="view-section" style="display:none;">
            <div class="ranking-container">
                <div class="ranking-header">
                    <div class="rank-col">#</div>
                    <div class="player-col">Joueur</div>
                    <div class="points-col">Points</div>
                </div>
                <div id="ranking-list" class="ranking-list">
                    <!-- Ranking items will be injected here -->
                </div>
            </div>
        </section>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-scroll-area">
                <div class="modal-header">
                    <div class="modal-img-wrapper">
                        <div class="modal-img-container"><img id="m-img" class="modal-img" src=""></div>
                        <div class="thumbs-container" id="m-thumbs"></div>
                    </div>
                    <div class="modal-info">
                        <span id="m-tag" class="modal-tag">Niveau</span>
                        <h2 id="m-title">Titre</h2>
                        <p id="m-desc"
                            style="color: var(--text-muted); line-height:1.8; margin-bottom:30px; font-weight: 400;">
                        </p>

                        <div class="tech-specs">
                            <div class="tech-item"><strong>Poids</strong><span id="m-weight">-</span></div>
                            <div class="tech-item"><strong>Forme</strong><span id="m-shape">-</span></div>
                            <div class="tech-item"><strong>Mousse</strong><span id="m-foam">-</span></div>
                            <div class="tech-item"><strong>Surface</strong><span id="m-surface">-</span></div>
                        </div>

                        <div style="display:flex; align-items:center;">
                            <span id="m-price" style="font-size:2.5em; font-weight:800; color:white;">0 ‚Ç¨</span>
                            <a id="m-link" href="#" target="_blank" class="shop-btn">Voir l'offre</a>
                        </div>
                    </div>
                </div>
                <div style="border-top: 1px solid var(--border-glass); padding-top: 30px;">
                    <h3
                        style="margin-top:0; margin-bottom: 25px; font-size: 1.2em; text-transform: uppercase; letter-spacing: 2px;">
                        ‚ö° Performance</h3>
                    <div class="stats-grid" id="m-stats"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
